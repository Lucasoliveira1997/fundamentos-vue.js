<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Ciclo de vida Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button @click="titulo += '#'">Altera Titulo</button>
        <button @click="$destroy()">Destruir</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Ciclo de Vida'
            },
            beforeCreate() {
                console.log('Antes de criar')                
            },
            created() {
                console.log('Criado')                
            },
            beforeMount() {
                console.log('Antes de montar')                
            },
            mounted() {
                console.log('Montado')                
            },
            beforeUpdate() {
                console.log('Antes de atualizar')                
            },
            updated() {
                console.log('Atualizado')                
            },
            beforeDestroy() {
                console.log('Antes de destruir')                
            },
            destroyed() {
                console.log('Destruido')                
            },
        })
    </script>
</body>
</html>
