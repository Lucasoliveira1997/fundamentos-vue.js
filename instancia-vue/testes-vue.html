<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mult Instancia</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        {{ titulo1 }}
        <button @click="alterar">Alterar</button>
    </div>

    <script>
        const vm1 = new Vue({
            // el: '#app',
            data: {
                titulo1: 'Ol√° Barueri'
            },
            methods: {
                alterar() {                        
                    this.titulo1 += '!'
                }
            }
        })
        vm1.$mount('#app')
    </script>
</body>

</html>
