<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">        
        <div>
            <div class="display-jogo">
                <p class="text-players">Jogador</p>
                <div class="barra-progresso">
                    <div class="progresso"></div>
                </div>
                <p>{{ playerLife }}%</p>
            </div>
            <div class="display-jogo">
                <p class="text-players">Monstro</p>
                <div class="barra-progresso">
                    <div class="progresso"></div>
                </div>
                <p>{{ monsterLife }}%</p>
            </div>
        </div>
        <span></span>
        <hr>
        <div v-if="inicio">
            <button id="btnInicio" class="buttons" @click="inicio = !inicio">INICIAR NOVO JOGO</button>
        </div>
        <div v-else>
            <button id="btnAtaque" class="buttons" @click="ataca">ATAQUE</button>
            <button id="btnAtaqueEspecial" class="buttons" @click="atacaEspecial">ATAQUE ESPECIAL</button>
            <button id="btnCurar" class="buttons" @click="cura">CURAR</button>
            <button id="btnDesistir" class="buttons" @click="desistir">DESISTIR</button>
        </div>        
        <hr>
        <ul class="lista">
            <li class="ulMonstro">MONSTRO ATINGIU JOGADOR COM {{monsterAttack}}</li>
            <li class="ulJogador">JOGADOR ATINGIU MONSTRO COM {{playerAttack}}</li>
        </ul>

    </div>
    <script src="app.js"></script>
</body>
</html>
