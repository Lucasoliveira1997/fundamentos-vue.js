<!DOCTYPE html>
<html lang="en">

<head>

    <title>Vue.js 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

        <p> {{ titulo }} </p>
        <p> {{ saudacao() }} </p>
    </div>

    <script>
        new Vue({
            el: "#app",

            data: {
                titulo: "Ol√° Mundo"
            },

            methods: {
                saudacao() {
                    return "Ta funcionando!"
                }
            }
        })
    </script>
</body>
</html>
