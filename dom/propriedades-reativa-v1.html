<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">   
    <title>Propriedade Reativa V2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        p {
            background-color: bisque;            
        }

        p:hover {
            background-color: brown;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- TWO WAY DATA BINDING -> v-bind:value="titulo" v-on:input="titulo = $event.target.value" ou -->
        <p> {{ titulo }} </p>
        <p> {{ titulo }} </p>
        <p> {{ titulo }} </p>
        <p> {{ titulo }} </p>
        <p> {{ titulo }} </p>

        <input type="text" v-model="titulo">
    </div>

    <script>
        new Vue({
            el: "#app",

            data: {
                titulo: "Ol√° Mundo"
            }
        })
    </script>
</body>
</html>
