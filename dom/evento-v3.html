<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p> {{ contador }} </p>
        <button v-on:click="somar(10, $event)">Somar 10</button>
        <button v-on:click="subtrair(5, $event)">Subtrai 5</button>        

        <p v-on:mousemove="xY"> Mouse: {{ x }} e {{ y }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                contador: 0,
                x: 0,
                y: 0
            },

            methods: {
                somar(passo, e) {     
                    console.log(passo, e)                               
                    this.contador += passo
                },
                subtrair(passo, e) {                   
                    console.log(passo, e)                    
                    this.contador -= passo
                },
                xY(e) {
                    console.log(e)    
                    this.x = e.clientX,
                    this.y = e.clientY                
                }
            },
        })
    </script>
</body>
</html>
