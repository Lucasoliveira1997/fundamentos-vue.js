<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Teste Imagem</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
        .imagem {
            height: 200px;
            width: 200px;
        }

        #imgJs:hover{
            height: 400px;
            width: 400px;
        }

        #imgCircle:hover {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    
    <div id="app">
        <img id="imgJs" class="imagem" src="JS.jpg">

        <img id="imgCircle" class="imagem" src="./circle.png">
    </div>

</body>
</html>
