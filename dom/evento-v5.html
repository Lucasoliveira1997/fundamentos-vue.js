<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p> {{ contador }} </p>
        <button v-on:dblclick="somar(10, $event)">Somar 10</button>
        <button v-on:click="subtrair(5, $event)">Subtrai 5</button>    
        <p v-show="contador == -10">Parabens, -10!</p>    

        <p v-on:mousemove="xY"> 
            Mouse: {{ x }} e {{ y }}

            <span v-on:mousemove="parar"> Aqui Para!</span>
        </p>

        <a href="http://google.com" v-on:click.prevent>Google</a>

        <hr>
        <input type="text" v-on:keyup.enter.shift="input">
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                contador: 0,
                x: 0,
                y: 0
            },

            methods: {
                somar(passo, e) {     
                    console.log(passo, e)                               
                    this.contador += passo
                },
                subtrair(passo, e) {                   
                    console.log(passo, e)                    
                    this.contador -= passo
                },
                xY(e) {
                    console.log(e)    
                    this.x = e.clientX,
                    this.y = e.clientY                
                },
                parar(event) {
                    event.stopPropagation()
                },
                input() {
                    alert('Digitou')
                }
            },
        })
    </script>
</body>
</html>
