<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">   
    <title>Vue.js 6</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p v-once> {{ titulo }} </p>
        <p> {{ saudacao() }} </p>
        <a v-bind:href="link">Google</a>
        <hr>
        <p v-html="linkHtml"></p>
        
    </div>

    <script>
        new Vue({
            el: "#app",

            data: {
                titulo: "Ol√° Planeta",
                link: "http://www.google.com",
                linkHtml: '<a href="http://www.google.com.br">Google Link</a>'
            },

            methods: {
                saudacao() {
                    this.titulo = "Achei o problema!"
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
