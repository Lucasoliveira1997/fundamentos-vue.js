<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p> {{ contador }} </p>
        <p> {{ contador > 10 ? 'Maior que 10' : 'Menor que 10'}} </p>
        <p> {{ 10 + 8 * 9 - 2 }} </p>
        <button v-on:click="somar">Somar 1</button>
        <button v-on:click="subtrair">Subtrair 1</button>
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                contador: 0
            },

            methods: {
                somar() {                              
                    this.contador++
                },
                subtrair() {                  
                    this.contador--
                }
            },
        })
    </script>
</body>
</html>
