<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listas V1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="cor in cores">{{ cor }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',

            data: {
                cores: ['azul', 'branco', 'rosa', 'verde'],
                pessoas: [
                    {nome: 'Lucas', idade: 22, cidade: 'Carapicuiba'},
                    {nome: 'Natalia', idade: 22, cidade: 'Sao Paulo'},
                    {nome: 'Jubileu', idade: 75, cidade: 'Osasco'},
                ]
            },
        })
    </script>
</body>
</html>
