<!DOCTYPE html>

</head>

<body>
  <div id="app">
      <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#01</h2>
  <div>
    <button @click="alterna = !alterna">Alterna</button>
    <template v-show="alterna">
      <p>Exibe</p>
      <p>Esse paragrafo SHOW</p>
    </template>
    <template v-show="!alterna">
      <p>Ou</p>
      <p>Esse aqui SHOW</p>
    </template>
  </div>
  </div>  
  
  <script src="app.js"></script>
</body>
</html>
